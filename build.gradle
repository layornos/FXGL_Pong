plugins {
	id "application"
	id 'org.openjfx.javafxplugin' version '0.0.10'
	id "com.diffplug.spotless" version "5.14.3"
}

repositories {
	// Use Maven Central for resolving dependencies.
	mavenCentral()
	jcenter()
}

dependencies {
	implementation 'com.github.almasb:fxgl:11.16'
	testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'
	implementation 'com.google.guava:guava:30.1.1-jre'
	implementation 'com.diffplug.spotless:spotless-maven-plugin:2.12.3'
	//errorprone("com.google.errorprone:error_prone_core:2.7.1")
}

spotless {
	java {
		target "**/*.java"
		targetExclude "**/test/resources/**", "**/build/**"
		trimTrailingWhitespace()

		//removeUnusedImports()

		//googleJavaFormat()     // has its own section below
		eclipse()               // has its own section below
		//prettier()              // has its own section below
		clangFormat('12.0.1')   // has its own section below
		licenseHeader '/* (C) Sandro Koch $YEAR */' // or licenseHeaderFile
	}
	groovy {
		target "**/*.gradle"
		// Use the default version and Groovy-Eclipse default configuration
		greclipse()
	}
}

tasks.named('test') {
	// Use JUnit Platform for unit tests.
	useJUnitPlatform()
}

javafx {
	version = "16"
	modules = [
		'javafx.controls',
		'javafx.graphics',
		'javafx.fxml',
		'javafx.media'
	]
}

mainClassName = 'de.layornos.game.pong.App'

